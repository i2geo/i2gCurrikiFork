wq.info.title_title= -TRANSLATE-ME- Title:
wq.info.title_txt= -TRANSLATE-ME- Enter a title of no more than 250 characters (including spaces) for your WebQuest.
wq.info.title_tooltip= -TRANSLATE-ME- This title will be displayed in listings (such as search results) and should help you and others quickly identify this WebQuest.

wq.info.description_title= -TRANSLATE-ME- Description:
wq.info.description_txt= -TRANSLATE-ME- Enter a detailed description of the content and/or purpose of this WebQuest. 
wq.info.description_tooltip= -TRANSLATE-ME- This description appears when people find your WebQuest in listings. If this WebQuest is part of a larger instructional context, you may wish to describe this relationship.

##WEBQUEST STEP 2
wq.step2.header= -TRANSLATE-ME- Step 2. Enter Content
wq.step2.instruction= -TRANSLATE-ME- What content should students see as they interact with this WebQuest?
wq.intro.title= -TRANSLATE-ME- Introduction:
wq.intro.instruction= -TRANSLATE-ME- Write a short paragraph here to introduce the activity to students and communicate the Big Question (Essential Question, Guiding Question) around which the whole WebQuest is centered.
wq.intro.content= -TRANSLATE-ME- 
wq.intro.tooltip= -TRANSLATE-ME- The purpose of this section is to both prepare and hook the learner. If there is a role or scenario involved (e.g., \\"You are a detective trying to identify the mysterious poet...\\"), here is where you\\'ll set the stage. Otherwise, use this section to provide a short advance organizer or overview. 

wq.task.title= -TRANSLATE-ME- The Task:
wq.task.instruction= -TRANSLATE-ME- Describe crisply and clearly what the end result of the learners' activities will be, directing your words to your students. If the final product involves using some tool (e.g., HyperStudio, the Web, video), mention it here. Try functions on the <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/FormattingContentwiththeWYSIWYGEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.ContributingtoEditingResourcesintheRepository" target="_blank">editing toolbar</a> to format your text, add images, etc.

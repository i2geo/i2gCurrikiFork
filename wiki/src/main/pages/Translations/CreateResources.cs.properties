lesson.plan.materials.title= Materiály:
lesson.plan.materials.instruction= 
lesson.plan.materials.content= 
lesson.plan.materials.tooltip= Jaká podpora, knihy, speciální vybavení, programy a další materiály jsou vyžadovány touto lekcí?

lesson.plan.procedures.title= Postupy:
lesson.plan.procedures.instruction= Uveďte postupy používané v lekci v níže umístěném editačním okně. Formátujte svůj materiál nebo připojte soubory pomocí  <a href="http://www.i2geo.net/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">panelu nástrojů editace</a>.
lesson.plan.procedures.content= 
lesson.plan.procedures.tooltip= Jaké instrukce můžete uvést, abyste napomohli ostatním uživatelům k úspěšnému provedení celé lekce a ke zdárnému dosažení všech jejích cílů? 

lesson.plan.assessment.title= Hodnocení:

lesson.plan.learning.objectives.title= Vzdělávací cíle:
lesson.plan.learning.objectives.instruction= Uveďte vzdělávací cíle lekce v níže umístěném editovacím okně. Formátujte a tvořte materiál s použitím tlačítek na <a href="http://www.i2geo.net/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">panelu nástrojů editace</a>.
lesson.plan.learning.objectives.content= 
lesson.plan.learning.objectives.tooltip= Co by měl student znát a umět dělat po dokončení této lekce?


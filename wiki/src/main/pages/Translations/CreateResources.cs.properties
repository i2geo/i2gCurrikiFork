nortel.lesson.plan.elaborate.title= Rozpracovat:
nortel.lesson.plan.elaborate.instruction= Vložte a formátujte svůj  materiál pomocí WYSIWYG panelu nástrojů. Získejte <a href="http://www.i2geo.net/xwiki/bin/view/Coll_NortelLearniT/NortelLearniTUsingtheWhatYouSeeIsWhatYouGetWYSIWYGEditingToolbar?bc=;Coll_NortelLearniT.NortelLearniT6ESForm" target="_blank">Nápovědu k panelu nástrojů</a>. Shlédněte video o <a href="http://www.i2geo.net/xwiki/bin/view/Coll_NortelLearniT/21eTeacherElaborate" target="_blank">Rozpracování</a>. 
nortel.lesson.plan.elaborate.content= 
nortel.lesson.plan.elaborate.tooltip= Uveďte instrukce pro realizaci konkrétního studentského projektu, který plyne z aktivit realizovaných v lekci.

nortel.lesson.plan.evaluate.title= Ohodnotit:
nortel.lesson.plan.evaluate.instruction= Vložte a formátujte svůj  materiál pomocí WYSIWYG panelu nástrojů. Získejte <a href="http://www.i2geo.net/xwiki/bin/view/Coll_NortelLearniT/NortelLearniTUsingtheWhatYouSeeIsWhatYouGetWYSIWYGEditingToolbar?bc=;Coll_NortelLearniT.NortelLearniT6ESForm" target="_blank">Nápovědu k panelu nástrojů</a>. Shlédněte video o <a href="http://www.i2geo.net/xwiki/bin/view/Coll_NortelLearniT/Evaluate" target="_blank">Ohodnocení</a>. 
nortel.lesson.plan.evaluate.content= 
nortel.lesson.plan.evaluate.tooltip= Poskytněte/popište rubriku/metodu ohodnocení vědomostí studentů, jak jsou vyjádřeny jejich aktivitami/výkony.

nortel.lesson.plan.extend.title= Rozšířit:
nortel.lesson.plan.extend.instruction= Vložte a formátujte svůj  materiál pomocí WYSIWYG panelu nástrojů. Získejte <a href="http://www.i2geo.net/xwiki/bin/view/Coll_NortelLearniT/NortelLearniTUsingtheWhatYouSeeIsWhatYouGetWYSIWYGEditingToolbar?bc=;Coll_NortelLearniT.NortelLearniT6ESForm" target="_blank">Nápovědu k panelu nástrojů</a>. Shlédněte video o <a href="http://www.i2geo.net/xwiki/bin/view/Coll_NortelLearniT/21eTeacherExtend" target="_blank">Rozšíření</a>. 
nortel.lesson.plan.extend.content= 
nortel.lesson.plan.extend.tooltip= Formulujte některé možnosti, jak mohou studenti sami prohloubit a rozšířit výzkumné aktivity z lekce; sdílet vědomosti s ostatními; aplikovat znalosti v nových souvislostech.

nortel.lesson.plan.standards.title= Standardy:
nortel.lesson.plan.standards.instruction= Vložte a formátujte svůj  materiál pomocí WYSIWYG panelu nástrojů. Získejte <a href="http://www.i2geo.net/xwiki/bin/view/Coll_NortelLearniT/NortelLearniTUsingtheWhatYouSeeIsWhatYouGetWYSIWYGEditingToolbar?bc=;Coll_NortelLearniT.NortelLearniT6ESForm" target="_blank">Nápovědu k panelu nástrojů</a>. Shlédněte video o <a href="http://www.i2geo.net/xwiki/bin/view/Coll_NortelLearniT/21eTeacherStandards" target="_blank">Standardech</a>. 
nortel.lesson.plan.standards.content= 
nortel.lesson.plan.standards.tooltip= Uveďte standardy/vzdělávací rámce, na které je lekce zaměřena.

nortel.lesson.plan.required.attachments.title= Potřebné přílohy:
nortel.lesson.plan.required.attachments.instruction= Vyberte a nahrajte soubory ze svého počítače. Velikost těchto souborů by dohromady neměla přesáhnout 20 MB. Soubory budou dostupné prostřednictvím odkazů v publikovaném plánu lekce.
nortel.lesson.plan.required.attachments.tooltip= Připojte jakékoliv soubory, na něž se odkazujete v lekci. Mohou to být například sylaby, rubriky, pracovní listy, nebo třeba kvízy.
nortel.lesson.plan.required.attachments.file.attached= Soubory, které připojíte k tomuto zdroji se neobjeví jako nezávislé příspěvky v Curriki; jsou prezentovány jenom prostřednictvím hypertextových odkazů v rámci zdroje a podléhají licenci příslušející tomuto zdroji.<br /><br />Po podání zdroje touto formou prosím zvažte možnost podat do Curriki přiložené soubory jako samostatné materiály. Pak mohou být tyto materiály mnohem snadněji objeveny a znovu použity. 
nortel.lesson.plan.required.attachments.browse.button= Vyhledat
nortel.lesson.plan.required.attachments.attach.button= Připojit tento soubor

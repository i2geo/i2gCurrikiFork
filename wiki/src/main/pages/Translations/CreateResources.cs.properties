lesson.plan.standards.tooltip= Na jaké standardy a cíle je lekce zaměřena? V jakém rámci? 

lesson.plan.required.attachments.title= Potřebné přílohy:
lesson.plan.required.attachments.instruction= Vyberte a nahrajte soubory ze svého počítače. Velikost těchto souborů by dohromady neměla přesáhnout 20 MB. Soubory budou dostupné prostřednictvím odkazů v publikovaném plánu lekce.
lesson.plan.required.attachments.file.attached= Soubory, které připojíte k tomuto zdroji se neobjeví jako nezávislé příspěvky v Curriki; jsou prezentovány jenom prostřednictvím hypertextových odkazů v rámci zdroje a podléhají licenci příslušející tomuto zdroji.<br /><br />Po podání zdroje touto formou prosím zvažte možnost podat do Curriki přiložené soubory jako samostatné materiály. Pak mohou být tyto materiály mnohem snadněji objeveny a znovu použity.
lesson.plan.attachments.title= Připojené soubory:
lesson.plan.required.attachments.tooltip= Připojte jakékoliv soubory, na něž se odkazujete v lekci. Mohou to být například sylaby, rubriky, pracovní listy, nebo třeba kvízy.
lesson.plan.attachments.browse.button= Vyhledat
lesson.plan.attachments.attach.button= Připojit tento soubor
lesson.plan.attachments.delete= Odstranit
lesson.plan.file.size.maximum= 20000000
lesson.plan.file.size.label= Úhrnná velikost všech příloh:
lesson.plan.file.size.oversize= Celková velikost příloh k tomuto zdroji nemůže překročit 20 MB. Pro uložení tohoto materiálu musíte zredukovat celkovou velikost příloh odstraněním některého odkazu v rubrice "Potřebné přílohy". Jakékoliv další soubory nahrajte prosím jako samostatné příspěvky do Curriki, místo jejich připojení k tomuto zdroji.
lesson.plan.file.size.dialog= Celková velikost příloh k tomuto zdroji nemůže překročit 20 MB. Asi byste měli nahrát tyto soubory jako samostatné příspěvky do  Curriki, místo jejich připojování ke zdroji.

##CORRECT DISPLAY FOR STEP 4
ace.form.scratch.step4.instruction= Zkontrolujte Vaše příspěvky ještě naposledy před kliknutím na Podat. <br /> <br />Pokud Váš obsah ještě <i>není připraven</i> pro předvedení a poskytnutí ostatním, nezapomeňte nastavit výše uvedená Přístupová práva na "Neveřejné".<br /> <br />Všimněme si, že u podaného materiálu se objeví dvě políčka: "Změny pro příští použití" a "Co fungovalo dobře". Jejich obsah by měl být aktualizován po realizaci lekce. Použijeme k tomu tlačítko "Edit" příslušející tomuto zdroji.


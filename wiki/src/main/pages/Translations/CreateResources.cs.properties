ace.lesson.plan.changes_heading= Změny pro příští použití:
ace.lesson.plan.changes_content= Zde se může autor lekce zamýšlet nad změnami pro příští roky. Registrovaný člen může po provedení příslušné lekce tuto rubriku editovat a popsat změny, které navrhuje pro učinění lekce více efektivní.

ace.lesson.plan.whatworked_heading= Co fungovalo dobře:

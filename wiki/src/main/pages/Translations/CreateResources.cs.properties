ace.lesson.plan.file.size.label= Celková velikost všech příloh:
ace.lesson.plan.file.size.oversize= Celková velikost příloh k tomuto zdroji nemůže překročit 20 MB. Pro uložení tohoto materiálu musíte zredukovat celkovou velikost příloh odstraněním některého odkazu v rubrice "Potřebné přílohy". Jakékoliv další soubory nahrajte prosím jako samostatné příspěvky do Curriki, místo jejich připojení k tomuto zdroji.
ace.lesson.plan.file.size.dialog= Celková velikost příloh k tomuto zdroji nemůže překročit 20 MB. Asi byste měli nahrát tyto soubory jako samostatné příspěvky do  Curriki, místo jejich připojování ke zdroji.

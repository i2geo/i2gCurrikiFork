lesson.plan.assessment.content= 
lesson.plan.assessment.tooltip= Jak můžete hodnotit nové znalosti a dovednosti dosažené studenty?

lesson.plan.answer.key.title= Klíč odpovědí:
lesson.plan.answer.key.instruction= Vypište přehled odpovědí v níže umístěném prostoru, případně založte rubriku vytvořením tabulky pomocí <a href="http://www.i2geo.net/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">panelu nástrojů editace</a>.
lesson.plan.answer.key.content= 
lesson.plan.answer.key.tooltip= Jaká kritéria mohou být použita pro jasnou specifikaci očekávání vzhledem ke studentům a pro kvantifikaci hodnocení?

lesson.plan.standards.title= Výkonnostní hodnocení a standardy:
lesson.plan.standards.instruction= 

## ACELP STEP 1
ace.lesson.plan.step1.header= Krok 1. Uvedení základních informací
ace.lesson.plan.step1.instruction= Jak byste popsali a zařadili tento materiál. Pro svoje účely <br>i pro použití ostatními vyučujícími?

ace.lesson.plan.title_title= Název:
ace.lesson.plan.title_txt= Vložte název vaší lekce o nejvýše 250 znacích (včetně mezer).
ace.lesson.plan.title_tooltip= Tento název bude zobrazen v seznamech (jako je výsledek vyhledávání) a měl by pomoci Vám i ostatním v rychlé identifikaci tohoto zdroje.

ace.lesson.plan.description_title= Popis:
ace.lesson.plan.description_txt= Uveďte výstižný popis účelu této lekce, na jaké pojmy a dovednosti je zaměřena a/nebo vzdělávací aktivity, metody a postupy, které uplatňuje. Pokud je tato lekce součástí širší vzdělávací jednotky, uveďte cíl této jednotky a časové umístění lekce v rámci jednotky.
ace.lesson.plan.description_tooltip= Tento popis se objeví, když najde zájemce Váš materiál v seznamu vyhledaných zdrojů.

## ACELP STEP 2

ace.lesson.plan.step2.header= Krok 2. Vložení & Formátování obsahu lekce
ace.lesson.plan.step2.instruction= Co by měl vyučující vědět, aby mohl tuto lekci úspěšně <br>použít v praxi?

##CORRECT DISPLAY STRINGS FOR NUMBER OF DAYS
ace.lesson.plan.introduction.title= Počet dní:
ace.lesson.plan.introduction.instruction= Uveďte odhad počtu dní, potřebných k dosažení cíle lekce.
ace.lesson.plan.introduction.content= 
ace.lesson.plan.introduction.tooltip= Lekce, trvající 2-4 dny, umožní studentům spojit si dílčí myšlenky a dovednoosti ve větší, složitější, celky.

ace.lesson.plan.number.days.title= Počet dní:

##CORRECT DISPLAY STRINGS FOR PRIOR KNOWLEDGE
ace.lesson.plan.group.size.title= Předchozí znalosti:
ace.lesson.plan.group.size.instruction= Popište, jaké znalosti a dovednosti by studenti měli mít, než přistoupí k řešení úkolů této lekce a k aplikaci potřebných metod.
ace.lesson.plan.group.size.content= 
ace.lesson.plan.group.size.tooltip= Zde mohou být uvedeny pojmy a dovednosti, osvojené v předchozích lekcích, vzdělávacích jednotkách nebo ročnících.

ace.lesson.plan.prior.knowledge.title= Předchozí znalosti:

##CORRECT DISPLAY FOR LESSON OBJECTIVE
ace.lesson.plan.learning.objectives.title= Cíl lekce:
ace.lesson.plan.learning.objectives.instruction= Jasně sdělte, co budou studenti znát a co budou schopni dělat na konci lekce.
ace.lesson.plan.learning.objectives.content= 
ace.lesson.plan.learning.objectives.tooltip= Účelně stanovené cíle lekce od studentů často vyžadují, aby, pro jejich úspěšné dosažení, spojili znalosti získané během více dní.

ace.lesson.plan.lesson.objective.title= Cíl lekce:

##CORRECT DISPLAY FOR LESSON ASSESSMENT
ace.lesson.plan.assessment.title= Vyhodnocení lekce:
ace.lesson.plan.assessment.instruction= Popište konkrétní a nezávislé hodnocení lekce. Nahrajte jakékoliv doplňkové soubory pro tuto lekci v níže umístěné sekci Potřebné přílohy.
ace.lesson.plan.assessment.content= 
ace.lesson.plan.assessment.tooltip= Vložte kvízy nebo jiné formální souhrnné prostředky vyhodnocení celé lekce; neformální, formativní způsoby hodnocení každého dne, zde mohou být rovněž uvedeny.

ace.lesson.plan.lesson.assessment.title= Vyhodnocení lekce:

##CORRECT DISPLAY FOR BENCHMARK OR STANDARDS
ace.lesson.plan.standards.title= Výkonnostní hodnocení a standardy:
ace.lesson.plan.standards.instruction= Uveďte výkonnostní hodnocení nebo standardy, kterých se lekce týká.
ace.lesson.plan.standards.content= 
ace.lesson.plan.standards.tooltip= Mohlo by být užitečné uvést zde odkazy, například URL adresy pro přístup k příslušným dokumentům se standardy.

ace.lesson.plan.benchmark.standards.title= Výkonnostní hodnocení a standardy:

##CORRECT DISPLAY FOR MATERIALS
ace.lesson.plan.materials.title= Potřebné materiály:
ace.lesson.plan.materials.instruction= Uveďte všechny sylaby, pracovní listy, prezentace, vybavení učebny apod., potřebné k provedení lekce. Nahrajte jakékoliv doplňkové soubory pro tuto lekci v níže umístěné sekci Potřebné přílohy.
ace.lesson.plan.materials.content= 
ace.lesson.plan.materials.tooltip= Jasně specifikujte audio/video a další speciální vybavení, které tato lekce vyžaduje.

ace.lesson.plan.materials.needed.title= Potřebné materiály:

ace.lesson.plan.enrichment.title= Obohacení:
ace.lesson.plan.enrichment.instruction= Uveďte zkušenosti, které by studentům umožnily hlouběji zkoumat dané pojmy.
ace.lesson.plan.enrichment.content= 
ace.lesson.plan.enrichment.tooltip= Zde mohou být uvedeny otázky, zadání, nápady na projekty nebo odkazy na jiné lekce.

ace.lesson.plan.accommodations.title= Přizpůsobení:
 ace.lesson.plan.accommodations.instruction= Uveďte možné modifikace, které by napomohly v dosažení cílů lekce specifickým studentům nebo skupinám studentů.
ace.lesson.plan.accommodations.tooltip= Uveďte jakékoliv konkrétní nápady/strategie, které navrhujete pro provedení této lekce ve skupinách žáků různých typů.

ace.lesson.plan.anticipated.problems.title= Očekávané problémy:
ace.lesson.plan.anticipated.problems.instruction= Popište běžná úskalí, se kterými se vyučující může během lekce setkat, případně jiné procedurální nástrahy vztahující se k práci studentů.
ace.lesson.plan.anticipated.problems.content= 
ace.lesson.plan.anticipated.problems.tooltip= Můžete zde například uvést jakékoliv mezi studenty oblíbené mylné představy, ale třeba také postřehy týkající se zvládnutí přesunu třídy apod.


ace.lesson.plan.procedures.title= Procedury:
ace.lesson.plan.procedures.instruction= Podrobně popište průběh lekce. V každém řádku uveďte čas příslušející každému úkolu, příslušné vzdělávací cíle a metody a postupy použité k jejich dosažení.
ace.lesson.plan.procedures.content= 
ace.lesson.plan.procedures.tooltip= Jaké instrukce je vhodné uvést pro zajištění úspěšného provedení lekce? 
ace.lesson.plan.procedures.time.tooltip= Uveďte počet minut nebo časový interval potřebný pro proveedení každého vzdělávacího úkolu. 
ace.lesson.plan.procedures.learningtask.tooltip= Jasně uveďte cíle, jichž mají studenti dosáhnout, instrukce, popisy aktivit a řešené otázky. 
ace.lesson.plan.procedures.methods.tooltip= Popište, jak bude přistoupeno k řešení úkolu (např. individuální/párová/skupinová práce, přímé instrukce, neboo další vzdělávací metody). 
ace.lesson.plan.procedures.row1.time_sample= Den 1
ace.lesson.plan.procedures.row2.time_sample= Ukázka: 10 min
ace.lesson.plan.procedures.row2.learningtask_sample= Ukázka: Studenti cvičí rekapitulaci děje nějakého příběhu.
ace.lesson.plan.procedures.row2.methodorprocedure_sample= Ukázka: Práce ve dvojicích.
ace.lesson.plan.procedures.table.null= Nedošlo k žádným změnám v tabulce.
ace.lesson.plan.procedures.addrow= Přidat řádek

ace.lesson.plan.required.attachments.title= Potřebné přílohy:
ace.lesson.plan.required.attachments.instruction= Vyberte a nahrajte soubory ze svého počítače. Velikost těchto souborů by dohromady neměla přesáhnout 20 MB. Soubory budou dostupné prostřednictvím odkazů v publikovaném plánu lekce. 
ace.lesson.plan.required.attachments.file.attached= Soubory, které připojíte k tomuto zdroji se neobjeví jako nezávislé příspěvky v Curriki; jsou prezentovány jenom prostřednictvím hypertextových odkazů v rámci zdroje a podléhají licenci příslušející tomuto zdroji.<br /><br />Po podání zdroje touto formou prosím zvažte možnost podat do Curriki přiložené soubory jako samostatné materiály. Pak mohou být tyto materiály mnohem snadněji objeveny a znovu použity. 
ace.lesson.plan.attachments.title= Připojené soubory:
ace.lesson.plan.required.attachments.tooltip= Připojte jakékoliv soubory, na něž se odkazujete v lekci. Mohou to být například sylaby, rubriky, pracovní listy, nebo třeba kvízy.
ace.lesson.plan.attachments.browse.button= Vyhledat
ace.lesson.plan.attachments.attach.button= Připojit tento soubor
ace.lesson.plan.attachments.delete= Odstranit


chatroom.title= Diskusní fórum I2Geo
chatroom.instructions= <p>Nový uživatel by si měl zvolit nějakou rozumnou identifikaci, například ve stylu "jméno.xx", napsat ji do příslušného pole pro přezdívku a kliknout na "přihlásit se (login)". Napište svou zprávu do níže umístěného pole a stiskněte enter pro odeslání.</p><p>S určitou pravděpodobností může existovat osoba, která Vám chce odpovědět. Pokud chcete přitáhnout více pozornosti, můžete "cinknout" na uživatele se jménem Santi posláním zprávy ve tvaru "@Santi: can you help me here?"</p><p>Nezapomeňte, že se jedná o veřejné fórum a vše může být zaznamenáváno. Je možné použít libovolný jazyk.</p>

panel.navigation.reportabug= Ohlásit chybu
reportabug.text= <h1>Ohlášení chyby</h1><p>Děkujeme Vám za ohlášení chyby na I2geo.</p><p>Obvyklým postupem je poslání e-mailu na adresu <a href="mailto:users@i2geo.net&subject=Bug report">users@i2geo.net</a>. Mějte na paměti, že připojení snímku obrazovky nebo videa může mít váhu stovky slov popisujících chybu.</p><p>Pokud jste však pokročilý uživatel a chcete sledovat postup řešení Vámi uvedených chyb, použijte nové prostředí <a href="http://jira.activemath.org/browse/IG">jira issue</a>.</p><p>Pokud si nejste jisti, zda se jedná o chybu, navštivte <a href="/xwiki/bin/view/Main/chatroom">diskusní fórum</a> a konzultujte s ostatními uživateli.</p>

help.rememberTheChat= <p>Možná chcete navštívit <a href="/xwiki/bin/view/Main/chatroom">diskusní fórum</a> a zeptat se dalších uživatelů na radu.</p>


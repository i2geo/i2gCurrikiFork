ace.lesson.plan.changes_heading= Zukünftige Veränderungen:
ace.lesson.plan.changes_content= Hier kann der Autor des Lehrplans Veränderungen für die Zukunft angeben. Nach der Durchführung der Stunde kann das Mitglied diesen Bereich des Wiki-Materials bearbeiten, um Veränderungen für eine noch effektivere Umsetzung anzugeben.

ace.lesson.plan.whatworked_heading= Was gut geklappt hat:
ace.lesson.plan.whatworked_content= Nach der Durchführung der Stunde können Sie das Wiki-Material bearbeiten, um besonders effektive Aktivitäten und die Bewertung als Referenz für die Zukunft hervorzuheben.


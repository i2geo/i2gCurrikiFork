## CSLP STEP 1
lesson.plan.step1.header= Schritt 1. Grundsätzliche Informationen eingeben
lesson.plan.step1.instruction= Wie würden Sie dieses Material für sich <br>und andere Erzieher kategorisieren und beschreiben?

lesson.plan.title_title= Titel
lesson.plan.title_txt= Bitte geben Sie einen Titel für Ihre Stunde ein (max. 250 Zeichen incl. Leerzeichen).
lesson.plan.title_tooltip= Dieser Titel wird in Auflistungen (z.B. Suchergebnisse) aufgeführt und soll Ihnen und anderen helfen, das Material schnell zu finden.

lesson.plan.description_title= Beschreibung
lesson.plan.description_txt= Bitte geben Sie eine detaillierte Beschreibung des Ziels und Konzepts der Unterrichtsstunden an und nennen Sie die Fähigkeiten, auf die die Stunde abzielt. Ebenso sollten Sie die Lernaktivitäten, Methoden und Vorgänge beschreiben.
lesson.plan.description_tooltip=Die Beschreibung erscheint, wenn Leute Ihr Material in Auflistungen sehen. Wenn diese Unterrichtsstunde Teil eines größeren Lehrinhaltes ist, sollten Sie vielleicht die Beziehung dazu beschreiben.

##CSLP STEP 2
lesson.plan.step2.header= Schritt 2. Lehrinhalt eingeben und formatieren
lesson.plan.step2.instruction= Was müssen andere Erzieher wissen, um diese Unterrichtsstunde erfolgreich <br>umzusetzen?

lesson.plan.introduction.title= Einleitung:
lesson.plan.introduction.instruction= 
lesson.plan.introduction.content= 
lesson.plan.introduction.tooltip= Was ist der Rahmen für diese Unterrichtsstunde? Baut sie auf Vorkenntnissen der Schüler auf? Wie viel Zeit wird benötigt?

lesson.plan.group.size.title= Gruppengröße:
lesson.plan.group.size.instruction= 
lesson.plan.group.size.content1= Egal
lesson.plan.group.size.content2= Die ganze Klasse
lesson.plan.group.size.content3= Kleine Gruppen
lesson.plan.group.size.content4= In Zweierteams
lesson.plan.group.size.content5= Jeder einzeln
lesson.plan.group.size.tooltip= Wie ist die ideale Zusammensetzung der Schüler für diese Unterrichtsstunde?

lesson.plan.learning.objectives.title= Lernziele:
lesson.plan.learning.objectives.instruction= Geben Sie die Lernziele der Unterrichtsstunde ins Fenster unten ein. Formatieren und entwickeln Sie Ihr Material mit den Feldern der <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a>.
lesson.plan.learning.objectives.content= 
lesson.plan.learning.objectives.tooltip= Was sollen Schüler in dieser Unterrichtsstunde gelernt haben und was sollen sie danach können?

lesson.plan.guiding.question.title= Schlüsselfrage:
lesson.plan.guiding.question.instruction= 
lesson.plan.guiding.question.content= 
lesson.plan.guiding.question.tooltip= Welche Schlüsselfrage können Sie Ihren Schülern stellen, um ihre Diskussion und ihre Arbeit in dieser Unterrichtsstunde zu lenken?

lesson.plan.materials.title= Materialien:
lesson.plan.materials.instruction= 
lesson.plan.materials.content= 
lesson.plan.materials.tooltip= Welche Hilfsmittel, Bücher, Ausrüstung, Software oder andere Materialien werden für diese Unterrichtsstunde benötigt?

lesson.plan.procedures.title= Arbeitsschritte:
lesson.plan.procedures.instruction= Geben Sie die Arbeitsschritte für die Unterrichtsstunde ins Fenster unten ein. Formatieren Sie Ihr Material oder fügen Sie Anhänge hinzu, indem Sie die <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a> verwenden.
lesson.plan.procedures.content= 
lesson.plan.procedures.tooltip= Welche Anweisungen können Sie für sich und andere geben, um den gewünschten Erfolg während der Unterrichtsstunde zu erreichen?

lesson.plan.assessment.title= Bewertung:
lesson.plan.assessment.instruction= Beschreiben Sie im Feld die verwendeten Bewertungskriterien. 
lesson.plan.assessment.content= 
lesson.plan.assessment.tooltip= Wie können die neuerworbenen Kenntnisse der Schüler bewertet werden?

lesson.plan.answer.key.title= Antwortenschlüssel oder Rubrik:
lesson.plan.answer.key.instruction= Listen Sie unten Antworten auf oder entwickeln Sie eine Rubrik. Richten Sie dazu eine Tabelle/Aufstellung mit der <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a> ein.
lesson.plan.answer.key.content= 
lesson.plan.answer.key.tooltip= Welche Maßstäbe gelten für die Formulierung von Erwartungen (zusammen mit den Schülern) und für die Bewertung?

lesson.plan.standards.title= Maßstab oder Anforderungen:
lesson.plan.standards.instruction= 
lesson.plan.standards.content= 
lesson.plan.standards.tooltip= Auf welche Anforderungen oder Erwartungen zielt die Unterrichtsstunde ab? Und in welchem Rahmen? 

lesson.plan.required.attachments.title= Benötigte Anhänge:
lesson.plan.required.attachments.instruction= Wählen Sie Dateien auf Ihrem Computer aus und laden Sie diese hoch. Angehängte Dateien dürfen insgesamt nicht größer als 20 MB sein. Sie werden als Verlinkungen im veröffentlichten Lehrplan angezeigt.
lesson.plan.required.attachments.file.attached= Dateien, die Sie an dieses Material anhängen, sind nicht einzeln bei Curriki verfügbar; sie werden nur als Verlinkungen mit diesem Material angeboten und unterliegen den Benutzungsrechten für dieses Material.<br /><br />Nachdem Sie dieses Dokument abgeschickt haben, können Sie das Lehrmaterial als Einzelmaterial bei Curriki hochladen. Dadurch können die Beiträge/das Material leichter gefunden und genutzt werden.
lesson.plan.attachments.title= Angehängte Dateien:
lesson.plan.required.attachments.tooltip= Hängen Sie alle Dateien an, auf die während der Unterrichtsstunde zugegriffen wird (Handouts, Tabellen, Arbeitsblätter oder Aufgaben).
lesson.plan.attachments.browse.button= Durchsuchen
lesson.plan.attachments.attach.button= Datei anhängen
lesson.plan.attachments.delete= Löschen
lesson.plan.file.size.maximum= 20000000
lesson.plan.file.size.label= Gesamtgröße aller Anhänge:
lesson.plan.file.size.oversize= Die Anhänge zu diesem Materials dürfen nicht größer als 20 MB sein. Um das Material zu speichern, müssen Sie bitte bei "Benötigte Anhänge" auf "Löschen" klicken, um die Gesamtgröße der Anhänge zu reduzieren. Bitte laden Sie zusätzliches Material als Einzelmaterial bei Curriki hoch, anstatt es an dieses Material anzuhängen.
lesson.plan.file.size.dialog= Die Anhänge zu diesem Materials dürfen nicht größer als 20 MB sein. Laden Sie das Material doch als Einzelmaterial bei Curriki hoch, anstatt es an dieses Material anzuhängen.
lesson.plan.file.size.dialog.button= OK



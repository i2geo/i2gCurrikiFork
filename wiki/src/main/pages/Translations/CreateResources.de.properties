## ACELP STEP 1
ace.lesson.plan.step1.header= Schritt 1. Grundsätzliche Informationen eingeben
ace.lesson.plan.step1.instruction= Wie würden Sie diese Unterrichtsstunde für Sich <br>und andere Erzieher beschreiben und charakterisieren?

ace.lesson.plan.title_title= Titel
ace.lesson.plan.title_txt= Bitte geben Sie einen Titel für Ihre Unterrichtsstunde ein (max. 250 Zeichen incl. Leerezeichen). 
ace.lesson.plan.title_tooltip= Dieser Titel wird in Auflistungen (z.B. Suchergebnisse) aufgeführt und soll Ihnen und anderen helfen, das Material schnell zu finden.

ace.lesson.plan.description_title= Beschreibung
ace.lesson.plan.description_txt= Bitte geben Sie eine detaillierte Beschreibung des Ziels und Konzepts der Unterrichtsstunden an und nennen Sie die Fähigkeiten, auf die die Stunde abzielt. Ebenso sollten Sie die Lernaktivitäten, Methoden und Vorgänge beschreiben. Wenn diese Unterrichtsstunde Teil einer Unterrichtseinheit ist, geben Sie bitte das Ziel der Einheit und die zeitliche Einordnung dieser Stunde ein.
ace.lesson.plan.description_tooltip= Diese Beschreibung wird in Auflistungen angeführt.

## ACELP STEP 2

ace.lesson.plan.step2.header= Schritt 2. Lehrinhalt eingeben und formatieren
ace.lesson.plan.step2.instruction= Was müssen andere Erzieher wissen, um diese Unterrichtsstunde <br>erfolgreich umzusetzen?
##CORRECT DISPLAY STRINGS FOR NUMBER OF DAYS
ace.lesson.plan.introduction.title= Anzahl der Tage
ace.lesson.plan.introduction.instruction= Geben Sie bitte die geschätzte Zeit bis zum Erreichen des Lernziels der Schüler ein.
ace.lesson.plan.introduction.content= 
ace.lesson.plan.introduction.tooltip= Lehrpläne, die für 2-4 Tage konzipiert sind, helfen Schülern dabei, konkrete Ideen und Fähigkeiten in größere, komplexere Konzepte einzuordnen.

ace.lesson.plan.number.days.title= Anzahl der Tage

##CORRECT DISPLAY STRINGS FOR PRIOR KNOWLEDGE
ace.lesson.plan.group.size.title= Vorkenntnisse:
ace.lesson.plan.group.size.instruction= Beschreiben Sie welche Vorkenntnisse und Fähigkeiten die Schüler haben müssen, um an den Aufgaben und Methoden der Unterrichtsstunde teilzunehmen.
ace.lesson.plan.group.size.content=
ace.lesson.plan.group.size.tooltip= Dazu können Konzepte und Fäigkeiten gehören, die in vorherigen Stunden, Einheiten oder Klassen erworben wurden.

ace.lesson.plan.prior.knowledge.title= Vorkenntnisse:

##CORRECT DISPLAY FOR LESSON OBJECTIVE
ace.lesson.plan.learning.objectives.title= Lernziel
ace.lesson.plan.learning.objectives.instruction= Geben Sie an, was Schüler am Ende der Unterrichtsstunde wissen und können werden.
ace.lesson.plan.learning.objectives.content= 
ace.lesson.plan.learning.objectives.tooltip= Effektive Lehrplanziele fordern häufig von Schülern, dass sie Ideen über mehrere Tage bis zum Ende der Einheit hin zusammenfügen.

ace.lesson.plan.lesson.objective.title= Lernziel:

##CORRECT DISPLAY FOR LESSON ASSESSMENT
ace.lesson.plan.assessment.title= Stundentests
ace.lesson.plan.assessment.instruction= Beschreiben Sie die individuellen und einzelnen Tests für diese Unterrichtsstunde. Laden Sie alle zusätzlichen Dateien bei "Benötigte Anhänge" hoch.
ace.lesson.plan.assessment.content= 
ace.lesson.plan.assessment.tooltip= Geben Sie Quiz oder andere summative Tests für die gesamte Stunde an. Formative Tests für jeden Tag können hier auch angegeben werden.

ace.lesson.plan.lesson.assessment.title= Tests:

##CORRECT DISPLAY FOR BENCHMARK OR STANDARDS
ace.lesson.plan.standards.title= Maßstäbe oder Standards:
ace.lesson.plan.standards.instruction= Geben Sie Maßstäbe und Standards an, die durch die Stunde angesprochen werden.
ace.lesson.plan.standards.content=
ace.lesson.plan.standards.tooltip= Es könnte nützlich sein, eine Quelle anzugeben, wie zum Beispiel eine URL mit Dokumenten zu den relevanten Standards.

ace.lesson.plan.benchmark.standards.title= Maßstäbe oder Standards:

##CORRECT DISPLAY FOR MATERIALS
ace.lesson.plan.materials.title= Materialien:
ace.lesson.plan.materials.instruction= Geben Sie alle benötigten Handouts, Arbeitsblätter, Präsentationsfolien, Labor-Ausstattung etc. für diese Stunde an. Laden Sie alle zusätzlichen Dateien unten unter "Benötigte Anhänge" hoch.
ace.lesson.plan.materials.content= 
ace.lesson.plan.materials.tooltip= Bitte geben Sie genau an, welche Audio/Video- oder andere spezielle Ausrüstung für die Stunde benötigt wird.

ace.lesson.plan.materials.needed.title= Materialien:

ace.lesson.plan.enrichment.title= Dazulernen
ace.lesson.plan.enrichment.instruction= Geben Sie bitte Erfahrungen an, die es den Studenten ermöglichen, sich Konzepte tiefergehend zu erschließen.
ace.lesson.plan.enrichment.content=
ace.lesson.plan.enrichment.tooltip= Dazu können Fragen, Aufgaben, Projektideen oder Verbindungen zu anderen Stunden gehören. 

ace.lesson.plan.accommodations.title= Entgegenkommen:
ace.lesson.plan.accommodations.instruction= Geben Sie bitte mögliche Abänderungen an, damit spezielle Schüler oder Schülergruppen das Lernziel erreichen können. 
ace.lesson.plan.accommodations.content= 
ace.lesson.plan.accommodations.tooltip= Geben Sie bitte jegliche spezielle Ideen oder Strategien an, die Sie für die Durchführung der Stunde mit Lernern unterschiedlicher Art vorschlagen.

ace.lesson.plan.anticipated.problems.title= Voraussichtliche Probleme:
ace.lesson.plan.anticipated.problems.instruction= Bitte beschreiben Sie die Herausforderungen, denen sich der Lehrende während der Stunde gegenüber sehen könnte oder bekannte Fälle bezüglich des Lernens der Schüler.
ace.lesson.plan.anticipated.problems.content= 
ace.lesson.plan.anticipated.problems.tooltip= Sie können hier beispielsweise jede Art von Missverständnissen von Seiten der Schüler angeben oder auch, wie mit unterschiedlichen Lernleveln umgegangen werden kann.


ace.lesson.plan.procedures.title= Vorgehen:
ace.lesson.plan.procedures.instruction= Geben Sie bitte Details zur Durchführung der Stunde an. Schreiben Sie in jede Zeile die für jede Aufgabe angesetzte Zeit, die Aufgaben, die während dieser Zeit erledigt werden sollen und die angewandten Methoden oder Vorgehensweisen zur Durchführung der Aufgaben. 
ace.lesson.plan.procedures.content= 
ace.lesson.plan.procedures.tooltip= Welche Anweisungen können Sie geben, damit Sie und andere die beabsichtigte Vorgehensweise während der Stunde erfolgreich umsetzen können? 
ace.lesson.plan.procedures.time.tooltip= Geben Sie bitte die Anzahl der Minuten oder das Zeitintervall an, das für die täglichen Aufgaben benötigt wird.
ace.lesson.plan.procedures.learningtask.tooltip= Definieren Sie bitte die auf die Schüler ausgerichteten Ziele, Anweisungen, Beschreibungen der Aktivitäten und Fragen.
ace.lesson.plan.procedures.methods.tooltip= Geben Sie bitte an, wie die Aufgaben durchgeführt werden sollen (z. B. individuell/paarweise/als Gruppe, durch direkte Anweisungen oder durch andere Lehrmethoden). 
ace.lesson.plan.procedures.row1.time_sample= Tag 1
ace.lesson.plan.procedures.row2.time_sample= Beispiel: 10 Minuten
ace.lesson.plan.procedures.row2.learningtask_sample= Beispiel: Die Schüler üben, die Handlung einer Geschichte zusammenzufassen. 
ace.lesson.plan.procedures.row2.methodorprocedure_sample= Beispiel: Arbeit paarweise.
ace.lesson.plan.procedures.table.null= Keine Veränderungen der Tabelle.
ace.lesson.plan.procedures.addrow= Eine Zeile hinzufügen.

ace.lesson.plan.required.attachments.title= Benötigte Anhänge:
ace.lesson.plan.required.attachments.instruction= Wählen Sie Dateien auf Ihrem Computer aus und laden Sie sie hoch. Angehängte Dateien dürfen insgesamt nicht größer als 20MB sein. Die Dateien werden als Verlinkungen an den veröffentlichten Lehrplan angehängt.

ace.lesson.plan.required.attachments.file.attached= Dateien, die Sie an dieses Material anhängen, werden bei Curriki nicht als eigenständige Beiträge gewertet. Sie erscheinen nur als Verlinkungen und unterliegen der gleichen Lizenz wie das Material.<br /><br />Nachdem Sie dieses Formular abgeschickt haben, können Sie einzelne Anhänge des Lehrplans als eigenständiges Material bei Curriki hochladen, sodass diese Beiträge dann leichter gefunden und verwendet werden können.
ace.lesson.plan.attachments.title= Angehängte Dateien:
ace.lesson.plan.required.attachments.tooltip= Hänge Sie alle Dateien an, die mit dieser Unterrichtsstunde zusammenhängen (Handouts, Arbeitsblätter, Quiz).
ace.lesson.plan.attachments.browse.button= Suchen
ace.lesson.plan.attachments.attach.button= Diese Datei anhängen
ace.lesson.plan.attachments.delete= Löschen

ace.lesson.plan.file.size.maximum= 20000000
ace.lesson.plan.file.size.label= Gesamtgröße aller Anhänge:
ace.lesson.plan.file.size.oversize= Anhänge zu diesem Material dürfen insgesamt nicht größer als 20 MB sein. Um dieses Material speichern zu können, müssen Sie bitte in "Benötigte Anhänge" auf "Löschen" klicken, um die Gesamtgröße der Anhänge zu reduzieren. Bitte laden Sie zusätzliche Anhänge als eigenständige Curriki Beiträge hoch, anstatt sie an dieses Material anzuhängen.
ace.lesson.plan.file.size.dialog= Anhänge zu diesem Material dürfen insgesamt nicht größer als 20 MB sein. Sie können zusätzliche Anhänge als eigenständige Curriki Beiträge hochladen, anstatt sie an dieses Material anzuhängen.
ace.lesson.plan.file.size.dialog.button= OK

## ACELP STEP 4

form.scratch.step4.header= Schritt 4. Überprüfen & Abschicken

##CORRECT DISPLAY FOR STEP 4
ace.form.scratch.step4.instruction= Überprüfen Sie Ihre Einträge ein letztes Mal, bevor Sie sie abschicken.  <br /> <br />Sollte der Inhalt <i>noch nicht fertig</i> sein, um von anderen eingesehen zu werden, denken Sie bitte daran, die Zugangsrechte auf "Privat" zu setzen.<br /> <br />Note that there are two fields, Changes for Next Time and What Worked Well, that will appear in your resource upon submission. These will appear with placeholder content that should be updated after you have implemented this lesson. When you're ready to update this content, click "Edit" for this resource.

form.scratch.submit.button= Abschicken
form.scratch.cancel.button= Abbrechen


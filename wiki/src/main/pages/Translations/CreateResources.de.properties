nortel.lesson.plan.title_tooltip= Dieser Titel wird in Auflistungen (z.B. Suchergebnisse) aufgeführt und soll Ihnen und anderen helfen, das Material schnell zu finden. Bitte achten Sie auf Leerzeichen, Groß- und Kleinschreibung und Satzzeichen, um eine korrekte Anzeige für andere Benutzer zu ermöglichen.

nortel.lesson.plan.description_title= Beschreibung
nortel.lesson.plan.description_txt= Bitte geben Sie eine detaillierte Beschreibung des Ziels und Konzepts der Unterrichtsstunden an und nennen Sie die Fähigkeiten, auf die die Stunde abzielt. Ebenso sollten Sie die Lernaktivitäten, Methoden und Vorgänge beschreiben.

nortel.lesson.plan.description_tooltip= Diese Beschreibung erscheint, wenn man den Mauszeiger über den Titel des Materials bewegt. Sie kann ebenfalls als Suchergebnis erscheinen, der es Benutzern einfacher macht, das Material einzuordnen. Wenn diese Unterrichtsstunde Teil eines größeren Lehrinhaltes ist, sollten Sie vielleicht die Beziehung dazu beschreiben


##NLLP STEP 2

nortel.lesson.plan.step2.title= Lehrinhalt eingeben und formatieren
nortel.lesson.plan.step2.guidingquestion= Was müssen andere Erzieher wissen, um diese Unterrichtsstunde erfolgreich umzusetzen?

nortel.lesson.plan.overview.title= Überblick:
nortel.lesson.plan.overview.instruction= 
nortel.lesson.plan.overview.content= 
nortel.lesson.plan.overview.tooltip= Geben Sie eine grundlegende Beschreibung der Unterrichtsstunde ein. Sie sollte Lernziele und einen Arbeitsplan enthalten. 

nortel.lesson.plan.techinteg.title= Technische Unterstützung:
nortel.lesson.plan.techinteg.instruction= 
nortel.lesson.plan.techinteg.content= 
nortel.lesson.plan.techinteg.tooltip= Geben Sie hier an, welche Technik/Medien und Hilfsmittel (Präsentationen, Digitalkameras) die Schüler verwenden, um das Thema zu behandeln. 

nortel.lesson.plan.prereq.title= Vorkenntnisse:
nortel.lesson.plan.prereq.instruction= 
nortel.lesson.plan.prereq.content= 
nortel.lesson.plan.prereq.tooltip= Welche Vorkenntnisse (Inhalt) oder Kenntnisse (z.B. PowerPoint) werden von den Schülern/Lehrern erwartet?

nortel.lesson.plan.preptime.title= Vorbereitungszeit (Lehrer):
nortel.lesson.plan.preptime.instruction= 
nortel.lesson.plan.preptime.content= 
nortel.lesson.plan.preptime.tooltip= Wieviel Vorbereitungszeit wird benötigt? Welche Schritte und Planungen müssen vorab vollzogen werden?

nortel.lesson.plan.timecomplete.title= Geschätzte benötigte Gesamtzeit:
nortel.lesson.plan.timecomplete.instruction= 
nortel.lesson.plan.timecomplete.content= 
nortel.lesson.plan.timecomplete.tooltip= Geben Sie die benötigte Gesamtzeit ein.

nortel.lesson.plan.materials.title= Materialien:
nortel.lesson.plan.materials.instruction= 
nortel.lesson.plan.materials.content= 
nortel.lesson.plan.materials.tooltip= Geben Sie benötigte Hilfsmittel, Handouts, Ausrüstung, Software, Bücher und Material ein.

nortel.lesson.plan.project.title= Aufgaben:
nortel.lesson.plan.project.instruction= 
nortel.lesson.plan.project.content= 
nortel.lesson.plan.project.tooltip= Beschreiben Sie die Aufgaben der Schüler. Wie sollen Informationen eingeholt und präsentiert werden?

nortel.lesson.plan.timemanagement.title= Tips zum Zeitmanagement:
nortel.lesson.plan.timemanagement.instruction= -
nortel.lesson.plan.timemanagement.content= 
nortel.lesson.plan.timemanagement.tooltip= Geben Sie Tips zum Verlauf der Unterrichtsstunde. Wie sollte man vorgehen?

nortel.lesson.plan.assess.title= Bewertung:
nortel.lesson.plan.assess.instruction= 
nortel.lesson.plan.assess.content= 
nortel.lesson.plan.assess.tooltip= Geben Sie kurz verwendete Bewertungstechniken für das Schlüsselverstehen der Schüler ein. Beachten Sie: Benutzen Sie "Bewerten" für detaillierte Angaben.

nortel.lesson.plan.engage.title= Anfangen:
nortel.lesson.plan.engage.instruction= Inhalt unten eingeben. Formatieren und entwickeln Sie Ihr Material, indem Sie die <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a> benutzen.
nortel.lesson.plan.engage.content= 
nortel.lesson.plan.engage.tooltip= Geben Sie spezielle Aktivitäten an, die das Interesse der Schüler wecken und Fragen aufwerfen, die an das Thema heranführen.

nortel.lesson.plan.explore.title= Entwickeln:
nortel.lesson.plan.explore.instruction= Inhalt unten eingeben. Formatieren und entwickeln Sie Ihr Material, indem Sie die <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a> benutzen.
nortel.lesson.plan.explore.content= 
nortel.lesson.plan.explore.tooltip= Geben Sie Aktivitäten und verwendete Technologien an, mit denen die Schüler das Thema bearbeiten und ausführen können.

nortel.lesson.plan.explain.title= Erklären:
nortel.lesson.plan.explain.instruction= Inhalt unten eingeben. Formatieren und entwickeln Sie Ihr Material, indem Sie die <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a> benutzen.
nortel.lesson.plan.explain.content= 
nortel.lesson.plan.explain.tooltip= Führen Sie die Präsentationen oder Ergebnisse an, die von den Schülern erreicht werden (sollen). Diese sollten Aufschluss über den Wissenszuwachs, das Verständnis und die neu erlernten Fähigkeiten geben.

nortel.lesson.plan.elaborate.title= Ausarbeiten:
nortel.lesson.plan.elaborate.instruction= Inhalt unten eingeben. Formatieren und entwickeln Sie Ihr Material, indem Sie die <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a> benutzen.
nortel.lesson.plan.elaborate.content= 
nortel.lesson.plan.elaborate.tooltip= Geben Sie eine Anleitung für die Aufgabe, die der Schüler nach der Unterrichtsstunde bearbeiten soll.

nortel.lesson.plan.evaluate.title= Bewerten:
nortel.lesson.plan.evaluate.instruction= Inhalt unten eingeben. Formatieren und entwickeln Sie Ihr Material, indem Sie die <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a> benutzen.
nortel.lesson.plan.evaluate.content= 
nortel.lesson.plan.evaluate.tooltip= Beschreiben Sie die Methode zur Bewertung des Lernfortschritts der Schüler (der sich in ihren Aktivitäten/Aufgaben zeigt).

nortel.lesson.plan.extend.title= Erweitern:
nortel.lesson.plan.extend.instruction= Inhalt unten eingeben. Formatieren und entwickeln Sie Ihr Material, indem Sie die <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a> benutzen.
nortel.lesson.plan.extend.content= 
nortel.lesson.plan.extend.tooltip= Entwerfen Sie Wege für Schüler, ihr bestehendes Wissen zu erweitern; ihren Lernfortschritt mit anderen zu teilen; ihr neues Wissen anzuwenden.

nortel.lesson.plan.standards.title= Maßstäbe:
nortel.lesson.plan.standards.instruction= Inhalt unten eingeben. Formatieren und entwickeln Sie Ihr Material, indem Sie die <a href="http://www.curriki.org/xwiki/bin/view/Coll_curriki/UsingtheEditingToolbar?bc=;Coll_curriki.CurrikiHelp;Coll_curriki.TheCurrikulumBuilder" target="_blank">Bearbeitungs-Toolbar</a> benutzen.
nortel.lesson.plan.standards.content= 
nortel.lesson.plan.standards.tooltip= Welche Maßstäbe/Systeme spricht diese  Unterrichtsstunde an?

nortel.lesson.plan.required.attachments.title= Benötigte Anhänge:
nortel.lesson.plan.required.attachments.instruction= Wählen Sie Dateien auf Ihrem Computer aus und laden Sie diese hoch. Sie können bis zu 6 Dateien anhängen. Zusammen dürfen die Dateien allerdings nicht größer als 20 MB sein. Sie werden als Verlinkungen im veröffentlichten Lehrplan angezeigt.
nortel.lesson.plan.required.attachments.tooltip= Hänge Sie alle Dateien an, die für diese Unterrichtsstunde nötig sind (Handouts, Arbeitsblätter, Quiz).
nortel.lesson.plan.required.attachments.file.attached= Dateien, die Sie an dieses Material anhängen, sind nicht einzeln bei Curriki verfügbar; sie werden nur als Verlinkungen mit diesem Material angeboten und unterliegen den Benutzungsrechten für dieses Material.
